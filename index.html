<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Raven's Loft</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid bg-secondary">
                <h1 class="display-1">Westeros Raven Schedule</h1>
                <h3>Greetings From OldTown</h3>

            </div> <!--End jumbotron-->

        </div> <!--End jumbotron row-->

        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Raven's Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                <tbody id="ravens">

                </tbody>
                </thead>
            </table>

        </div> <!--End table row-->

        <div class="row">
            <form action="">
                <div class="form-group">
                    <label>Raven's Name</label>
                    <input class="form-control" id="raven-name" type="text">
                    <label>Destination</label>
                    <input class="form-control" id="destination" type="text">
                    <label>First Daily Departure</label>
                    <input class="form-control" id="first-departure-time" type="text">
                    <label>Frequency Of Departures</label>
                    <input class="form-control" id="frequency" type="text">
               
                </div>
                
                <div class="form-group"></div>
                    <button type="button" class="btn btn-submit btn-primary">Add Raven</button>  
                </div>

            </form>

        </div> <!-- End form row-->


    </div> <!--End of container-->
    



    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
